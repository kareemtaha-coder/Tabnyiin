<section class="about-section relative overflow-hidden">
  <!-- Background Pattern -->
  <div
    class="absolute inset-0 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-primary/5 via-transparent to-transparent"
  ></div>

  <div class="container mx-auto px-4 py-20">
    <!-- Header Section -->
    <div class="max-w-3xl mx-auto text-center mb-16">
      <h2
        class="text-4xl md:text-5xl font-bold mb-6 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
      >
        {{ "ABOUT.TITLE" | translate }}
      </h2>
      <div
        class="h-1 w-20 bg-gradient-to-r from-primary to-secondary mx-auto rounded-full"
      ></div>
    </div>

    <!-- Main Content -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center mb-20">
      <!-- Left Side - Image with Overlay -->
      <div class="relative">
        <div class="aspect-square rounded-2xl overflow-hidden">
          <img
            src="./hero-img.webp"
            alt="Quran Teaching"
            class="w-full h-full object-cover"
          />

        </div>
        <!-- Floating Stats -->
        <div
          class="absolute -bottom-6 -right-6 bg-white dark:bg-zinc-900 rounded-xl p-6 shadow-xl"
        >
          <div class="flex items-center gap-4">
            <div
              class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center"
            >
              <svg
                class="w-6 h-6 text-primary"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                ></path>
              </svg>
            </div>
            <div>
              <div class="text-2xl font-bold text-primary">1000+</div>
              <div class="text-sm text-slate-600 dark:text-slate-400">
                Active Students
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Content -->
      <div class="space-y-8">
        <!-- Advantages Section -->
        <div class="bg-white dark:bg-zinc-900 rounded-2xl p-8 shadow-lg">
          <h3
            class="text-2xl font-bold text-slate-800 dark:text-white mb-6 flex items-center"
          >
            <span
              class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center mr-4"
            >
              <svg
                class="w-5 h-5 text-primary"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </span>
            {{ "ABOUT.ADVANTAGES.TITLE" | translate }}
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div
              *ngFor="
                let item of 'ABOUT.ADVANTAGES.ITEMS' | translate;
                let i = index
              "
              class="flex items-start p-3 rounded-lg hover:bg-slate-50 dark:hover:bg-zinc-800 transition-colors"
            >
              <span
                class="w-6 h-6 rounded-full bg-primary/10 flex items-center justify-center text-primary text-sm font-medium mr-3 flex-shrink-0"
              >
                {{ i + 1 }}
              </span>
              <span class="text-slate-600 dark:text-slate-300">{{ item }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Objectives Section with Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
      <div
        *ngFor="let item of 'ABOUT.OBJECTIVES.ITEMS' | translate; let i = index"
        class="group relative bg-white dark:bg-zinc-900 rounded-2xl p-8 shadow-lg hover:shadow-xl transition-all duration-300"
      >
        <div
          class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary to-secondary transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
        ></div>
        <div
          class="w-12 h-12 rounded-xl bg-primary/10 flex items-center justify-center mb-6"
        >
          <span class="text-xl font-bold text-primary">{{ i + 1 }}</span>
        </div>
        <p class="text-slate-600 dark:text-slate-300">{{ item }}</p>
      </div>
    </div>

    <!-- Bottom Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div
        class="bg-white dark:bg-zinc-900 rounded-xl p-6 text-center group hover:bg-primary/5 dark:hover:bg-primary/10 transition-colors"
      >
        <div
          class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform"
        >
          <svg
            class="w-7 h-7 text-primary"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
        </div>
        <div class="text-3xl font-bold text-primary mb-2">50+</div>
        <div class="text-slate-600 dark:text-slate-400">Certified Teachers</div>
      </div>
      <div
        class="bg-white dark:bg-zinc-900 rounded-xl p-6 text-center group hover:bg-primary/5 dark:hover:bg-primary/10 transition-colors"
      >
        <div
          class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform"
        >
          <svg
            class="w-7 h-7 text-primary"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
        <div class="text-3xl font-bold text-primary mb-2">25+</div>
        <div class="text-slate-600 dark:text-slate-400">Countries Reached</div>
      </div>
      <div
        class="bg-white dark:bg-zinc-900 rounded-xl p-6 text-center group hover:bg-primary/5 dark:hover:bg-primary/10 transition-colors"
      >
        <div
          class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform"
        >
          <svg
            class="w-7 h-7 text-primary"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            ></path>
          </svg>
        </div>
        <div class="text-3xl font-bold text-primary mb-2">15+</div>
        <div class="text-slate-600 dark:text-slate-400">
          Specialized Courses
        </div>
      </div>
      <div
        class="bg-white dark:bg-zinc-900 rounded-xl p-6 text-center group hover:bg-primary/5 dark:hover:bg-primary/10 transition-colors"
      >
        <div
          class="w-14 h-14 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform"
        >
          <svg
            class="w-7 h-7 text-primary"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
            ></path>
          </svg>
        </div>
        <div class="text-3xl font-bold text-primary mb-2">100%</div>
        <div class="text-slate-600 dark:text-slate-400">Quality Education</div>
      </div>
    </div>
  </div>
</section>
