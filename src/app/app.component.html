
<app-navbar></app-navbar>
<router-outlet />
<swiper-container
#thumbsContainer
class="thumbs-swiper"
init="false"
[slidesPerView]="4"
[spaceBetween]="10"
[watchSlidesProgress]="true"
style="width:100%; height:100px; margin-bottom:1rem;"
>
<swiper-slide *ngFor="let img of images">
  <img [src]="img" class="w-full h-full object-cover cursor-pointer" />
</swiper-slide>
</swiper-container>

<!-- Main gallery -->
<swiper-container
#mainContainer
class="main-swiper"
init="false"
[slidesPerView]="2"
[spaceBetween]="10"
[navigation]="true"
[attr.thumbs-swiper]="thumbsSelector"
style="width:100%; height:400px;"
>
<swiper-slide *ngFor="let img of images">
  <img [src]="img" class="w-full h-full object-cover" />
</swiper-slide>
</swiper-container>
